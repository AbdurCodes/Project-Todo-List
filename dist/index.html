<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Get stuff done</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script type="module" src="script.js" defer></script> -->
    <!-- <script src="dist/main.js"></script> -->
<script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>

<body>
    <div class="topMenu">
        <h1>Organize your life for peace of mind</h1>
        <button type="button" id="completedToDosCatBtn" class="missedCompletedTodosBtns">Completed Todos</button>
        <button type="button" id="missedToDosCatBtn" class="missedCompletedTodosBtns">Missed Todos</button>
    </div>

    <nav>
        <ul class="mainMenu">
            <li><button type="button" class="addNewToDoBtnMain">+ Add new Todo</button></li>
        </ul>
    </nav>

    <div class="todosContainer">
        <div class="homePageDisplay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
                <defs>
                    <filter id="shadow">
                        <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.3" />
                    </filter>
                </defs>

                <!-- Arrow -->
                <path d="M100 20 L80 60 L95 60 L95 170 L105 170 L105 60 L120 60 Z" fill="#4a90e2" filter="url(#shadow)">
                    <animate attributeName="d" dur="2s" repeatCount="indefinite" values="
            M100 20 L80 60 L95 60 L95 170 L105 170 L105 60 L120 60 Z;
            M100 15 L80 55 L95 55 L95 165 L105 165 L105 55 L120 55 Z;
            M100 20 L80 60 L95 60 L95 170 L105 170 L105 60 L120 60 Z" />
                </path>

                <!-- Floating pluses -->
                <g fill="#f39c12">
                    <path
                        d="M40 100 L50 100 L50 90 L60 90 L60 100 L70 100 L70 110 L60 110 L60 120 L50 120 L50 110 L40 110 Z">
                        <animateTransform attributeName="transform" type="translate" dur="4s" repeatCount="indefinite"
                            values="0,0; -10,-20; 10,-40; 0,-60; -10,-80; 0,-100" />
                    </path>
                    <path
                        d="M150 120 L160 120 L160 110 L170 110 L170 120 L180 120 L180 130 L170 130 L170 140 L160 140 L160 130 L150 130 Z">
                        <animateTransform attributeName="transform" type="translate" dur="5s" repeatCount="indefinite"
                            values="0,0; 10,-30; -5,-60; 15,-90; 5,-120; 0,-150" />
                    </path>
                    <path
                        d="M80 180 L90 180 L90 170 L100 170 L100 180 L110 180 L110 190 L100 190 L100 200 L90 200 L90 190 L80 190 Z">
                        <animateTransform attributeName="transform" type="translate" dur="6s" repeatCount="indefinite"
                            values="0,0; -15,-40; 5,-80; -10,-120; 0,-160; -5,-200" />
                    </path>
                </g>
            </svg>
            <h2>Simplify Life</h2>
            <h2><span>Plan. </span><span>Prioritize. </span> <span>Perform.</span></h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
                <style>
                    @keyframes moveText {
                        0% {
                            transform: translateY(0px);
                        }

                        50% {
                            transform: translateY(-5px);
                        }

                        100% {
                            transform: translateY(0px);
                        }
                    }

                    .moving-text {
                        font-family: Arial, sans-serif;
                        font-size: 24px;
                        font-weight: bold;
                        fill: #40cc33;
                        animation: moveText 2s ease-in-out infinite;
                    }
                </style>

                <text x="150" y="60" text-anchor="middle" class="moving-text">
                    Start Organizing Now
                </text>
            </svg>
        </div>
        <!-- <div class="singleCatToDos">
            <h2 class="categoryName"></h2>
            <div class="categoryToDos"></div>
        </div> -->
    </div>

    <dialog>
        <div class="modalCloseBtn">
            <button type="button" id="dialogCloseBtn" autofocus>x</button>
        </div>
        <h2></h2>
        <form method="dialog" id="myForm">
            <div class="modal-items">
                <label for="todoTitle"><span class="required">*</span>Title: </label>
                <input type="text" id="todoTitle" placeholder="todo title" required>
            </div>
            <div class="modal-items">
                <label for="todoDesc">Description: </label>
                <textarea id="todoDesc" placeholder="describe your todo"></textarea>
            </div>
            <div class="modal-items">
                <label for="todoDueDate"><span class="required">*</span>Due date: </label>
                <input type="datetime-local" id="todoDueDate" required>
            </div>
            <div class="modal-items">
                <label for="todoPriority">Priority: </label>
                <input type="number" id="todoPriority" placeholder="0 means no priority">
            </div>
            <div class="modal-items">
                <label for="todoNotes">Notes: </label>
                <textarea id="todoNotes" placeholder="anything extra about the todo"></textarea>
            </div>
            <div class="modal-items selectCategoryOrCreateCategory">
                <label for="todosCats">Choose category: </label>
                <select name="todosCats" id="todosCats">
                    <option value="work">Work</option>
                    <option value="life">Life</option>
                    <option value="education">Education</option>
                    <!-- <option id="oldCategory"></option>
                    <option id="oldCategoryIdentifier"></option> -->
                </select>
                <button type="button" id="createNewCatBtn">Create new category</button>
            </div>
            <div class="modal-items">
                <label for="newCatName" class="addNewCatLabel" style="display: none;">New category: </label>
                <input type="text" id="newCatName" placeholder="name of new category"
                    style="display: none; width: 50%; height: 23px;">
                <button type="button" id="addNewCatBtn" style="display: none;">Add</button>
            </div>
            <div class="submitBtn">
                <input id="submitBtn" type="submit">
            </div>
        </form>
    </dialog>

    <footer>Copyright &#169 2025&nbsp<a target="_blank" href="https://abdurcodes.github.io/landing_page_TOP/">Soft
            Sols</a></footer>

</body>

</html>
